<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- link CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body class="body">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo-dsrp-blanco.png">
        </a>
      </div>
    </nav>
    <div class="container-fluid continerRegistro">
      <div class="row justify-content-center text-center">
        <div class="col-xl-12 pasos">
          <div>
            <i class="far fa-circle"></i>
            <p>Nombre y correo</p>
          </div>
          <hr>
          <div class="noColor">
            <i class="far fa-circle"></i>
            <p>Intereses</p>
          </div>
      </div>

        <div class="col-xl-12 registroTitulo">
          <img src="./img/profile.png" alt="" />
          <div class="registroTituloText">
            <h4>
              Estás a unos pasos de adquirir conocimiento para toda la vida
            </h4>
            <h6>completa tus datos para crear tu cuenta</h6>
          </div>
        </div>

        <hr />

        <form class="col-xl-7">
          <p>Nombre completo</p>
          <label>Así aparecerá en tus certificados</label>
          <input
            type="text"
            placeholder="Ingrese sus nombres"
            class="inputDatos"
          />
          <input
            type="text"
            placeholder="Ingrese sus apellidos"
            class="inputDatos"
          />
          <p class="registroTextTitle">Correo Electrónico</p>
          <label
            >Te enviaremos un email de confirmación para activar tu cuenta si no
            lo has hecho antes</label
          >
          <input
            type="text"
            placeholder="Ingrese su correo"
            class="inputCorreo"
          />
          <p class="registroTextTitle">¿Tienen WhatsApp?</p>

          <div class="containerInputRadio">
            <div class="inputsRadio">
              <input type="radio" />
              <label>Si</label>
            </div>
            <div class="inputsRadio">
              <input type="radio" />
              <label>No</label>
            </div>
          </div>

          <p class="registroTextTitle">
            Ingresa un número de celular válido para contacto
          </p>
          <input
            type="text"
            placeholder="Ingrese su correo"
            class="inputSelec"
          />
          <input type="text" placeholder="Ingrese su numero" class="inputNum" />

          <hr />

          <div class="containerContinuar">
            <div><span>¿Ya tienes una cuenta Platzi? <b>Entra aqui</b></span></div>
            <!-- <div><input type="button" value="Continuar" class="botonContinuar"/></div> -->
            <div><a href="./compromiso.html">Continuar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
